# code adapted from https://github.com/mrlibw/ManiGAN
CONFIG_NAME: 'DAMSM'

DATASET_NAME: 'vizwiz'
DATA_DIR: '../data/vizwiz'
GPU_ID: '0'
WORKERS: 1


TREE:
    BRANCH_NUM: 1
    BASE_SIZE: 299


TRAIN:
    FLAG: True
    NET_E: '' 
    BATCH_SIZE: 32
    MAX_EPOCH: 600
    SNAPSHOT_INTERVAL: 10
    ENCODER_LR: 0.02  
    RNN_GRAD_CLIP: 0.25
    SMOOTH:
        GAMMA1: 4.0  
        GAMMA2: 5.0
        GAMMA3: 10.0  


TEXT:
    EMBEDDING_DIM: 256
    CAPTIONS_PER_IMAGE: 5
